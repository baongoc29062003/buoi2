<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 200px;
            margin-left: 300px;
        }
        table, th, td {
            border: 1px solid black;
            width: 50%;
            height: 30px;
        }
        th {
            background-color: slategrey;
        }
        th,td{
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
         <th>STT</th>
         <th>Tên Sản Phẩm</th>
         <th>Số Lượng</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Khẩu Trang</td>
            <td>1</td>

        </tr>
        <tr>
         <td>2</td>
         <td>Dung dịch rửa tay(lo)</td>
         <td>2</td>
        </tr>
        <tr>
         <td>3</td>
         <td>Thuốc (hộp)</td>
         <td>2</td>
        </tr>
        <tr>
         <td>4</td>
         <td>Tiền</td>
         <td>Unlimited</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"> Tong cong: 200.000</td>
        </tr>
    </table>
</body>
</html>
