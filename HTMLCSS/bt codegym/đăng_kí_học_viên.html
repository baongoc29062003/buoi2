<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học viên</title>
</head>
<body>
    <h1>ĐĂNG KÍ HỌC VIÊN</h1>
    <div><form action="">
        Họ và tên
        <input type="text"> <br>
        Ngày sinh
        <input type="date" name="date of birth" id=""> <br>
        Giới tính
        <input type="radio" name="gender" id="" value="nam">Nam
        <input type="radio" name="gender" id="" value="nữ">Nữ
        <br>
        Địa chỉ <br>
        <textarea name="adress" id="" cols="30" rows="5"></textarea>
        <br>
        Lớp
        <select name="class" id="" >
            <option value="chọn lớp">Chọn lớp</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select> <br>
        Email
        <input type="email" name="" id=""> <br>
        Điện thoại
        <input type="text">
        <br>
        <button type="submit">Đăng kí</button>
        <input type="reset" value="Nhập lại">
    </form></div>
</body>
</html>
