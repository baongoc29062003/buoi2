<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>KHẢO SÁT TIÊM VACCINE COVID-19</h1>
    <form action="">
        Name <input type="text" placeholder="Your name"> <br>
        Giới tính: <br>
         <input type="radio" name="gioi tinh" id="" value="Nam">Nam
         <input type="radio" name="gioi tinh" id="" value="Nữ">Nữ
         <input type="radio" name="gioi tinh" id="" value="Khác">Khác
         <br>
        Date of birth <input type="date"> <br>
        Phone number <input type="text" placeholder="phone number"> <br>
        CCCD/CMT <input type="text"> <br>
        Địa chỉ <input type="text" name="" id=""> <br>
        Email <input type="email" name="" id="">  <br>
        Đã được tiêm phòng covid-19 : <br>
        <input type="checkbox" name="tiem phong" id="" value="Yes">Yes
        <input type="checkbox" name="tiem phong" id="" value="No">No
        <br>
        Loại vaccine:
        <select name="vaccine" id="">
            <option value="AstraZeneca">AstraZeneca</option>
            <option value="Vero Cell">Vero Cell</option>
            <option value="Pfize">Pfize</option>
            <option value="Moderna">Moderna</option>
        </select>
        <br>
        Số mũi:
        <input type="number" name="" id=""> <br>
        <input type="reset" value="reset">
        <button type="submit">Submit</button>

       
        



    </form>
</body>
</html>
